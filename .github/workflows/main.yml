name: Php aplication

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    name: PHP
    steps:
      - uses: actions/checkout@master
      - name: Setup PHP
        uses: nanasess/setup-php@master
        with:
          php-version: '7.4'
          repository: organization_name/repo_name
          token: ${{ secrets.ACCESS_TOKEN }}
      - run: git config --global user.email "travis@travis-ci.org" && git config --global user.name "TravisCI" && git config --global push.default "matching" && git clone -b filtro "https://${{ secrets.token }}@github.com/zoreu/easylistbrasil.git" output && php script/build.php && cd output && git add --all . && git commit -m "Publishing revision $(git --git-dir ../.git rev-parse --short HEAD)" && git push --force origin filtro


