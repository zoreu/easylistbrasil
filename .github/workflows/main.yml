name: Php aplication

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup PHP with fail-fast
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        tools: deployer
      env:
        fail-fast: true
    - name: Commit files
      run: |
        - git clone -b filtro "https://${{secrets.GITHUB_TOKEN}}@github.com/zoreu/easylistbrasil.git" output
